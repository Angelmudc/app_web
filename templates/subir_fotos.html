<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Imágenes de Candidata</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Subir Imágenes de Candidata</h1>
    
    {% if mensaje %}
      <div class="alert alert-info text-center">{{ mensaje }}</div>
    {% endif %}
    
    <form method="post" action="/subir_fotos" enctype="multipart/form-data">
      <input type="hidden" name="fila" value="{{ fila }}">

      <div class="mb-3">
        <label for="depuracion" class="form-label">Imagen de Depuración (PNG)</label>
        <input type="file" class="form-control" name="depuracion" accept="image/png">
      </div>
      <div class="mb-3">
        <label for="perfil" class="form-label">Foto de Perfil (PNG)</label>
        <input type="file" class="form-control" name="perfil" accept="image/png">
      </div>
      <div class="mb-3">
        <label for="cedula1" class="form-label">Cédula 1 (PNG)</label>
        <input type="file" class="form-control" name="cedula1" accept="image/png">
      </div>
      <div class="mb-3">
        <label for="cedula2" class="form-label">Cédula 2 (PNG)</label>
        <input type="file" class="form-control" name="cedula2" accept="image/png">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Subir y Guardar</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Evitar envíos duplicados
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.querySelector("form");
      form.addEventListener("submit", function() {
        const btn = form.querySelector("button[type='submit']");
        btn.disabled = true;
        btn.innerText = "Subiendo...";
      });
    });
  </script>
</body>
</html>
