<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referencias - Doméstica del Cibao A&D</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #f8f9fa, #e9ecef);
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-top: 50px;
        }
        h1 {
            color: #4a69bd;
        }
        .btn-primary {
            background-color: #4a69bd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #3b5998;
        }
        .form-control {
            font-size: 1.2rem;
            padding: 20px;
            border-radius: 10px;
        }
        textarea.form-control {
            height: 150px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center"><i class="fas fa-address-book"></i> Referencias</h1>
        <hr>

        <!-- Mensaje de retroalimentación -->
        {% if mensaje %}
            <div class="alert alert-info text-center">{{ mensaje }}</div>
        {% endif %}

        <!-- Formulario de búsqueda -->
        <form method="POST" action="/referencias">
            <div class="mb-4">
                <label for="busqueda" class="form-label">Buscar por Código, Nombre o Cédula:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="busqueda" name="busqueda" placeholder="Ejemplo: CAN-001, Ana Perez o 304-1234567-8" required>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Buscar</button>
                </div>
            </div>
        </form>

        <!-- Detalles de la candidata -->
        {% if datos_candidata %}
            <div class="card mt-4">
                <div class="card-header bg-primary text-white">
                    <h3>Detalles de la Candidata</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="/referencias">
                        <input type="hidden" name="fila_index" value="{{ datos_candidata.fila_index }}">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="codigo" class="form-label">Código:</label>
                                <input type="text" class="form-control" id="codigo" name="codigo" value="{{ datos_candidata.codigo }}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ datos_candidata.nombre }}" readonly>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="cedula" class="form-label">Cédula:</label>
                                <input type="text" class="form-control" id="cedula" name="cedula" value="{{ datos_candidata.cedula }}" readonly>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="laborales" class="form-label">Referencias Laborales:</label>
                                <textarea class="form-control" id="laborales" name="laborales" placeholder="Escribe aquí las referencias laborales...">{{ datos_candidata.laborales }}</textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="familiares" class="form-label">Referencias Familiares:</label>
                                <textarea class="form-control" id="familiares" name="familiares" placeholder="Escribe aquí las referencias familiares...">{{ datos_candidata.familiares }}</textarea>
                            </div>
                        </div>

                        <button type="submit" name="guardar_btn" class="btn btn-success w-100"><i class="fas fa-save"></i> Guardar Cambios</button>
                    </form>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
