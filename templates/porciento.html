<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Porcentaje</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
        }
        .btn-primary {
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .resultado {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: gray;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-calculator"></i> Calcular Porcentaje de Pago</h2>
        
        <form method="post" action="/calcular_porcentaje">
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-user"></i> C√≥digo de Candidata:</label>
                <input type="text" class="form-control" name="codigo" placeholder="Ejemplo: CAN-000001" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-calendar-alt"></i> Fecha de Inicio:</label>
                <input type="date" class="form-control" name="fecha_inicio" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-money-bill-wave"></i> Monto Total:</label>
                <input type="number" class="form-control" name="monto_total" step="0.01" placeholder="Ejemplo: 10000" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Calcular</button>
        </form>

        {% if mensaje %}
        <div class="resultado">
            {{ mensaje }}
        </div>
        {% endif %}

        <div class="footer">
            <p>üìå <strong>Dom√©stica del Cibao</strong> | Dise√±ado para m√°xima eficiencia</p>
        </div>
    </div>

    <script>
        // Puedes agregar aqu√≠ animaciones o validaciones adicionales si lo deseas
    </script>
</body>
</html>
