<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Candidatas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Inscripción de Candidatas</h1>
    {% if mensaje %}
        <div class="alert alert-info">{{ mensaje }}</div>
    {% endif %}
    <form method="POST">
        <div class="mb-3">
            <label for="buscar" class="form-label">Buscar por Nombre o Cédula:</label>
            <input type="text" class="form-control" id="buscar" name="buscar" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" name="accion" value="buscar">Buscar</button>
        </div>
    </form>
    {% if datos_candidata %}
        <form method="POST">
            <input type="hidden" name="fila_index" value="{{ datos_candidata.fila_index }}">
            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <input type="text" class="form-control" id="estado" name="estado" value="{{ datos_candidata.estado }}" required>
            </div>
            <div class="mb-3">
                <label for="monto" class="form-label">Monto:</label>
                <input type="text" class="form-control" id="monto" name="monto" value="{{ datos_candidata.monto }}" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" class="form-control" id="fecha" name="fecha" value="{{ datos_candidata.fecha }}" required>
            </div>
            <button type="submit" class="btn btn-success" name="accion" value="guardar">Guardar</button>
        </form>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
