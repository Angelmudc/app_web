<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Candidatas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Inscripción de Candidatas</h2>
        
        {% if mensaje %}
            <div class="alert alert-info text-center">
                {{ mensaje }}
            </div>
        {% endif %}

        <form method="POST" id="inscripcionForm">
            <input type="hidden" name="fila_index" value="{{ datos.fila_index if datos else '' }}">

            <div class="mb-3">
                <label for="codigo" class="form-label">Código:</label>
                <input type="text" class="form-control" name="codigo" id="codigo" value="{{ datos.codigo if datos else '' }}" readonly>
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="nombre" id="nombre" value="{{ datos.nombre if datos else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="text" class="form-control" name="telefono" id="telefono" value="{{ datos.telefono if datos else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula:</label>
                <input type="text" class="form-control" name="cedula" id="cedula" value="{{ datos.cedula if datos else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <select class="form-select" name="estado" id="estado" required>
                    <option value="Activo" {% if datos.estado == 'Activo' %}selected{% endif %}>Activo</option>
                    <option value="Inactivo" {% if datos.estado == 'Inactivo' %}selected{% endif %}>Inactivo</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="monto" class="form-label">Monto:</label>
                <input type="number" class="form-control" name="monto" id="monto" value="{{ datos.monto if datos else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" class="form-control" name="fecha" id="fecha" value="{{ datos.fecha if datos else '' }}" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>

        <!-- Script para verificar que el formulario envía los datos -->
        <script>
            document.getElementById("inscripcionForm").addEventListener("submit", function(event) {
                console.log("Formulario enviado.");
            });
        </script>

    </div>
</body>
</html>
