<!-- inscripcion.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Candidatas</title>
</head>
<body>
    <h1>Inscripción de Candidatas</h1>
    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}
    <form method="POST">
        <label for="buscar">Buscar por cédula o nombre:</label>
        <input type="text" name="buscar" id="buscar" required>
        <button type="submit">Buscar</button>
    </form>
    {% if datos_candidata %}
        <h2>Datos de la Candidata</h2>
        <p>Nombre: {{ datos_candidata.nombre }}</p>
        <p>Cédula: {{ datos_candidata.cedula }}</p>
        <form action="/procesar_inscripcion" method="POST">
            <input type="hidden" name="fila_index" value="{{ datos_candidata.fila_index }}">
            <label for="estado">Estado:</label>
            <input type="text" name="estado" id="estado" required>
            <label for="monto">Monto:</label>
            <input type="number" name="monto" id="monto" required>
            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha" id="fecha" required>
            <button type="submit">Actualizar Inscripción</button>
        </form>
    {% endif %}
</body>
</html>
