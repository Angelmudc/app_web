<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripci√≥n de Candidatas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
        .alert-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            width: 300px;
        }
        .alert-box p {
            font-size: 16px;
            margin-bottom: 15px;
        }
        .alert-success {
            border-left: 5px solid #28a745;
        }
        .alert-error {
            border-left: 5px solid #dc3545;
        }
        .alert-box button {
            background: #007bff;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .alert-box button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîç Inscripci√≥n de Candidatas</h1>

        <label for="busqueda">Buscar por c√©dula o nombre:</label>
        <input type="text" id="busqueda" placeholder="Ingrese c√©dula o nombre">
        <button id="buscar">üîé Buscar</button>

        <hr>

        <h2>üìÑ Datos de la Candidata</h2>
        <p><strong>C√≥digo:</strong> <span id="codigo">Se generar√° autom√°ticamente</span></p>
        <p><strong>Nombre:</strong> <span id="nombre">No disponible</span></p>
        <p><strong>C√©dula:</strong> <span id="cedula">No disponible</span></p>
        <p><strong>Tel√©fono:</strong> <span id="telefono">No disponible</span></p>
        <p><strong>Ciudad:</strong> <span id="ciudad">No disponible</span></p>

        <hr>

        <h2>üìù Completar Inscripci√≥n</h2>
        <input type="hidden" id="fila_index">

        <label for="estado">Estado:</label>
        <select id="estado">
            <option value="S√≠">S√≠</option>
            <option value="No">No</option>
        </select>

        <label for="monto">Monto:</label>
        <input type="text" id="monto" value="500">

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha">

        <button id="guardar">üíæ Guardar Inscripci√≥n</button>
    </div>

    <!-- Modal de Alerta -->
    <div id="alerta" class="alert-box">
        <p id="alerta-mensaje"></p>
        <button onclick="cerrarAlerta()">Aceptar</button>
    </div>

    <script>
        function mostrarAlerta(mensaje, tipo) {
            const alerta = document.getElementById("alerta");
            const alertaMensaje = document.getElementById("alerta-mensaje");

            alertaMensaje.textContent = mensaje;
            alerta.className = "alert-box " + (tipo === "success" ? "alert-success" : "alert-error");
            alerta.style.display = "block";
        }

        function cerrarAlerta() {
            document.getElementById("alerta").style.display = "none";
        }

        // Funci√≥n para buscar candidata
        document.getElementById("buscar").addEventListener("click", function() {
            const busqueda = document.getElementById("busqueda").value.trim();

            if (!busqueda) {
                mostrarAlerta("‚ö†Ô∏è Ingresa un nombre o c√©dula para buscar.", "error");
                return;
            }

            fetch('/buscar_inscripcion?query=' + encodeURIComponent(busqueda))
            .then(response => response.json())
            .then(data => {
                if (data.fila_index) {
                    document.getElementById("fila_index").value = data.fila_index;
                    document.getElementById("codigo").textContent = data.codigo || "Se generar√° autom√°ticamente";
                    document.getElementById("nombre").textContent = data.nombre || "No disponible";
                    document.getElementById("cedula").textContent = data.cedula || "No disponible";
                    document.getElementById("telefono").textContent = data.telefono || "No disponible";
                    document.getElementById("ciudad").textContent = data.ciudad || "No disponible";
                } else {
                    mostrarAlerta("‚ùå No se encontr√≥ la candidata.", "error");
                }
            })
            .catch(error => console.error("Error en la b√∫squeda:", error));
        });

        // Funci√≥n para guardar inscripci√≥n
        document.getElementById("guardar").addEventListener("click", function() {
            const filaIndex = document.getElementById("fila_index").value;
            const estado = document.getElementById("estado").value;
            const monto = document.getElementById("monto").value;
            const fecha = document.getElementById("fecha").value;

            fetch("/procesar_inscripcion", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    fila_index: filaIndex,
                    estado: estado,
                    monto: monto,
                    fecha: fecha
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("üìå Respuesta del servidor:", data);
                if (data.success) {
                    mostrarAlerta('‚úÖ Inscripci√≥n guardada correctamente. C√≥digo: ${data.codigo}', "success");
                    document.getElementById("codigo").textContent = data.codigo; // Ahora el c√≥digo aparece
                } else {
                    let errorMessage = data.error ? data.error : "Respuesta inesperada";
                    mostrarAlerta('‚ùå Error al actualizar: ${errorMessage}', "error");
                }
            })
            .catch(error => {
                console.error("Error al guardar:", error);
                mostrarAlerta("‚ùå Error en la conexi√≥n.", "error");
            });
        });
    </script>

</body>
</html>
