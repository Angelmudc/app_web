<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Candidatas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='local-storage.js') }}"></script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Inscripción de Candidatas</h2>

        {% if mensaje %}
        <div class="alert alert-warning text-center">
            {{ mensaje }}
        </div>
        {% endif %}

        <form method="POST" action="/inscripcion">
            <div class="mb-3">
                <label for="buscar" class="form-label">Buscar candidata por cédula, nombre o teléfono:</label>
                <input type="text" class="form-control" id="buscar" name="buscar" required>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        {% if datos_candidata %}
        <hr>
        <h4>Datos de la Candidata</h4>
        <form method="POST" action="/guardar_inscripcion">
            <input type="hidden" name="fila_index" value="{{ datos_candidata.fila_index }}">

            <div class="mb-3">
                <label class="form-label"><strong>Código Único:</strong></label>
                <input type="text" class="form-control" value="{{ datos_candidata.codigo }}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label"><strong>Nombre:</strong></label>
                <input type="text" class="form-control" value="{{ datos_candidata.nombre }}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label"><strong>Cédula:</strong></label>
                <input type="text" class="form-control" value="{{ datos_candidata.cedula }}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label"><strong>Teléfono:</strong></label>
                <input type="text" class="form-control" value="{{ datos_candidata.telefono }}" readonly>
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <input type="text" class="form-control" id="estado" name="estado" required>
            </div>

            <div class="mb-3">
                <label for="monto" class="form-label">Monto:</label>
                <input type="text" class="form-control" id="monto" name="monto" required>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de Inscripción:</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>

            <button type="submit" class="btn btn-success">Guardar Inscripción</button>
        </form>
        {% endif %}
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let buscarInput = document.getElementById("buscar");
            if (buscarInput) {
                buscarInput.focus();
            }
        });
    </script>
</body>
</html>
