<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Candidatas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #f8f9fa, #e9ecef);
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        h1 {
            color: #4a69bd;
        }
        .btn-primary {
            background-color: #4a69bd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #3b5998;
        }
        .form-control {
            border-radius: 20px;
        }
        .card {
            border: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center"><i class="fas fa-user-plus"></i> Inscripción de Candidatas</h1>
        <hr>

        <!-- Mensaje de error o éxito -->
        {% if mensaje %}
            <div class="alert alert-info text-center">{{ mensaje }}</div>
        {% endif %}

        <!-- Formulario de búsqueda -->
        <form method="POST">
            <input type="hidden" name="fila_index" value="{{ datos_candidata.fila_index if datos_candidata else '' }}">
            
            <div class="row">
                <div class="col-md-6">
                    <label for="codigo" class="form-label">Código:</label>
                    <input type="text" class="form-control" id="codigo" name="codigo" value="{{ datos_candidata.codigo if datos_candidata else '' }}" readonly>
                </div>
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ datos_candidata.nombre if datos_candidata else '' }}" readonly>
                </div>
            </div>
        
            <div class="row">
                <div class="col-md-6">
                    <label for="estado" class="form-label">Estado:</label>
                    <input type="text" class="form-control" id="estado" name="estado" value="{{ datos_candidata.estado if datos_candidata else '' }}">
                </div>
                <div class="col-md-6">
                    <label for="inscripcion" class="form-label">Inscripción:</label>
                    <input type="text" class="form-control" id="inscripcion" name="inscripcion" value="{{ datos_candidata.inscripcion if datos_candidata else '' }}">
                </div>
            </div>
        
            <div class="row">
                <div class="col-md-6">
                    <label for="monto" class="form-label">Monto:</label>
                    <input type="text" class="form-control" id="monto" name="monto" value="{{ datos_candidata.monto if datos_candidata else '' }}">
                </div>
                <div class="col-md-6">
                    <label for="fecha" class="form-label">Fecha de Inscripción:</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" value="{{ datos_candidata.fecha if datos_candidata else '' }}">
                </div>
            </div>
        
            <button type="submit" name="accion" value="guardar" class="btn btn-success w-100"><i class="fas fa-save"></i> Guardar</button>
        </form>
                    </form>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
