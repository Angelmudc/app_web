<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inscripción de Candidatas</title>
    <!-- Incluyendo Bootstrap para estilos rápidos y responsivos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Inscripción de Candidatas</h1>
        
        {% if datos_candidata %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Detalles de la Candidata</h5>
                    <p class="card-text">Nombre: {{ datos_candidata.nombre }}</p>
                    <p class="card-text">Cédula: {{ datos_candidata.cedula }}</p>
                    <p class="card-text">Teléfono: {{ datos_candidata.telefono }}</p>
                    <!-- Más campos aquí -->
                </div>
            </div>
        {% else %}
            <p>No se encontraron datos.</p>
        {% endif %}
        
        <form method="POST" class="mt-4">
            <!-- Campos del formulario para enviar información -->
            <div class="mb-3">
                <label for="estadoInput" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estadoInput" name="estado" placeholder="Ingrese el estado de la candidata">
            </div>
            <!-- Más campos de formulario aquí -->
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <!-- Opcional: Incluyendo Bootstrap JS para funcionalidades de JS basadas en Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
