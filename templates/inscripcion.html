<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Candidatas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Inscripción de Candidatas</h1>

        {% if mensaje %}
            <div class="alert alert-info">{{ mensaje }}</div>
        {% endif %}

        <!-- FORMULARIO DE BÚSQUEDA -->
        <form method="POST" action="{{ url_for('inscripcion') }}" class="mb-3">
            <label for="buscar">Buscar por Nombre o Cédula:</label>
            <input type="text" name="buscar" id="buscar" class="form-control" required>
            <button type="submit" class="btn btn-primary mt-2">Buscar</button>
        </form>

        {% if datos_candidata %}
        <!-- FORMULARIO PARA INSCRIPCIÓN -->
        <form method="POST" action="{{ url_for('guardar_inscripcion') }}">
            <input type="hidden" name="fila_index" value="{{ datos_candidata.fila_index }}">

            <div class="mb-3">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control" value="{{ datos_candidata.nombre }}" readonly>
            </div>

            <div class="mb-3">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" class="form-control" value="{{ datos_candidata.cedula }}" readonly>
            </div>

            <div class="mb-3">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" class="form-control" value="{{ datos_candidata.telefono }}" readonly>
            </div>

            <div class="mb-3">
                <label for="estado">Estado:</label>
                <input type="text" name="estado" id="estado" class="form-control" value="{{ datos_candidata.estado }}">
            </div>

            <div class="mb-3">
                <label for="monto">Monto:</label>
                <input type="number" name="monto" id="monto" class="form-control" value="{{ datos_candidata.monto }}">
            </div>

            <div class="mb-3">
                <label for="fecha">Fecha de Pago:</label>
                <input type="date" name="fecha" id="fecha" class="form-control" value="{{ datos_candidata.fecha }}">
            </div>

            <button type="submit" class="btn btn-success">Guardar Inscripción</button>
        </form>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='local_storage.js') }}"></script>
</body>
</html>
