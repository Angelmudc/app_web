<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Candidatas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Inscripción de Candidatas</h1>

        <!-- Mensaje de error -->
        {% if mensaje %}
            <div class="alert alert-danger">{{ mensaje }}</div>
        {% endif %}

        <!-- Formulario de búsqueda -->
        <form method="POST" class="mb-4">
            <label for="buscar">Buscar por Nombre o Cédula:</label>
            <input type="text" name="buscar" id="buscar" class="form-control" required>
            <button type="submit" class="btn btn-primary mt-2">Buscar</button>
        </form>

        <!-- Si se encontraron datos, mostrarlos -->
        {% if datos_candidata %}
            <h3>Datos Encontrados</h3>
            <form method="POST">
                <input type="hidden" name="fila_index" value="{{ datos_candidata.fila_index }}">

                <div class="mb-3">
                    <label class="form-label">Nombre:</label>
                    <input type="text" name="nombre" class="form-control" value="{{ datos_candidata.nombre }}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Cédula:</label>
                    <input type="text" name="cedula" class="form-control" value="{{ datos_candidata.cedula }}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Teléfono:</label>
                    <input type="text" name="telefono" class="form-control" value="{{ datos_candidata.telefono }}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Estado:</label>
                    <input type="text" name="estado" class="form-control" value="{{ datos_candidata.estado }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Monto:</label>
                    <input type="text" name="monto" class="form-control" value="{{ datos_candidata.monto }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha:</label>
                    <input type="text" name="fecha" class="form-control" value="{{ datos_candidata.fecha }}">
                </div>

                <button type="submit" name="guardar" class="btn btn-success">Guardar</button>
            </form>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
