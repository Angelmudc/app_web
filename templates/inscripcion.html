<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Candidatas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='local-storage.js') }}"></script>
</head>
<body class="container mt-4">
    <h1 class="text-center">Inscripción de Candidatas</h1>

    <!-- Sección de mensaje de error -->
    {% if mensaje %}
        <div class="alert alert-danger">{{ mensaje }}</div>
    {% endif %}

    <!-- Formulario de búsqueda -->
    <form method="POST" action="{{ url_for('inscripcion') }}" class="mb-4">
        <label for="buscar">Buscar por cédula:</label>
        <input type="text" id="buscar" name="buscar" class="form-control" required>
        <button type="submit" class="btn btn-primary mt-2">Buscar</button>
    </form>

    {% if datos_candidata %}
        <div class="card p-3">
            <h3>Datos de la Candidata</h3>
            <form method="POST" action="{{ url_for('guardar_inscripcion') }}">
                <input type="hidden" name="fila_index" value="{{ datos_candidata['fila_index'] }}">

                <div class="mb-3">
                    <label>Código Único:</label>
                    <input type="text" class="form-control" value="{{ datos_candidata.get('codigo', 'No asignado') }}" readonly>
                </div>

                <div class="mb-3">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" value="{{ datos_candidata.get('nombre', '') }}" readonly>
                </div>

                <div class="mb-3">
                    <label>Cédula:</label>
                    <input type="text" class="form-control" value="{{ datos_candidata.get('cedula', '') }}" readonly>
                </div>

                <div class="mb-3">
                    <label>Teléfono:</label>
                    <input type="text" class="form-control" value="{{ datos_candidata.get('telefono', '') }}" readonly>
                </div>

                <div class="mb-3">
                    <label>Estado:</label>
                    <input type="text" name="estado" class="form-control" value="{{ datos_candidata.get('estado', '') }}" required>
                </div>

                <div class="mb-3">
                    <label>Monto:</label>
                    <input type="number" name="monto" class="form-control" value="{{ datos_candidata.get('monto', '') }}" required>
                </div>

                <div class="mb-3">
                    <label>Fecha de Inscripción:</label>
                    <input type="date" name="fecha" class="form-control" value="{{ datos_candidata.get('fecha', '') }}" required>
                </div>

                <button type="submit" class="btn btn-success">Guardar Inscripción</button>
            </form>
        </div>
    {% endif %}

</body>
</html>
