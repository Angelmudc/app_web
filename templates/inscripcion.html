<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inscripción de Candidatas</title>
</head>
<body>
    <h1>Inscripción de Candidatas</h1>
    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}
    <form method="POST">
        <label for="buscar">Buscar por Nombre o Cédula:</label>
        <input type="text" name="buscar" id="buscar" required>
        <button type="submit">Buscar</button>
    </form>

    {% if datos_candidata %}
        <form method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" value="{{ datos_candidata.nombre }}" readonly>

            <label for="cedula">Cédula:</label>
            <input type="text" name="cedula" id="cedula" value="{{ datos_candidata.cedula }}" readonly>

            <label for="telefono">Teléfono:</label>
            <input type="text" name="telefono" id="telefono" value="{{ datos_candidata.telefono }}" readonly>

            <!-- Añade más campos según sea necesario -->
            <button type="submit">Guardar Cambios</button>
        </form>
    {% endif %}
</body>
</html>
