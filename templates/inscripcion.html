<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Candidatas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #1a237e;
            font-weight: bold;
            text-align: center;
        }
        .btn-search {
            background-color: #3949ab;
            color: white;
            border: none;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }
        .btn-search:hover {
            background-color: #283593;
            transform: scale(1.05);
        }
        .alert {
            text-align: center;
        }
        .card {
            border: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user-plus"></i> Inscripción de Candidatas</h1>
        <hr>

        <!-- 🔹 Mensaje de error o éxito -->
        {% if mensaje %}
            <div class="alert alert-warning">{{ mensaje }}</div>
        {% endif %}

        <!-- 🔹 Formulario de búsqueda -->
        <form method="POST" action="/inscripcion">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="buscar" id="buscar" placeholder="Buscar por cédula o nombre" required>
                <button type="submit" class="btn btn-search"><i class="fas fa-search"></i> Buscar</button>
            </div>
        </form>

        <!-- 🔹 Muestra los datos de la candidata si se encontró -->
        {% if datos %}
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h3>Detalles de la Candidata</h3>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item"><strong>Nombre:</strong> {{ datos["Nombre"] }}</li>
                    <li class="list-group-item"><strong>Edad:</strong> {{ datos["Edad"] }}</li>
                    <li class="list-group-item"><strong>Teléfono:</strong> {{ datos["Telefono"] }}</li>
                    <li class="list-group-item"><strong>Dirección:</strong> {{ datos["Direccion"] }}</li>
                </ul>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
