<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripci贸n de Candidatas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Inscripci贸n de Candidatas</h1>

        <!--  Mensaje de error si no se encuentra la candidata -->
        {% if mensaje %}
            <div class="alert alert-warning">{{ mensaje }}</div>
        {% endif %}

        <!--  Formulario de b煤squeda -->
        <form method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="buscar" class="form-control" placeholder="Buscar candidata por c茅dula, nombre o tel茅fono" required>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>

        <!--  Si se encontraron datos, mostrarlos -->
        {% if datos_candidata %}
            <form method="POST" action="/guardar_inscripcion">
                <div class="mb-3">
                    <label class="form-label">C贸digo Asignado:</label>
                    <input type="text" name="codigo" class="form-control" value="{{ datos_candidata.get('codigo', '') }}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nombre:</label>
                    <input type="text" name="nombre" class="form-control" value="{{ datos_candidata.get('nombre', '') }}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">C茅dula:</label>
                    <input type="text" name="cedula" class="form-control" value="{{ datos_candidata.get('cedula', '') }}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tel茅fono:</label>
                    <input type="text" name="telefono" class="form-control" value="{{ datos_candidata.get('telefono', '') }}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Estado:</label>
                    <select name="estado" class="form-control">
                        <option value="Activa" {% if datos_candidata.get('estado') == "Activa" %}selected{% endif %}>Activa</option>
                        <option value="Inactiva" {% if datos_candidata.get('estado') == "Inactiva" %}selected{% endif %}>Inactiva</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Monto:</label>
                    <input type="text" name="monto" class="form-control" value="{{ datos_candidata.get('monto', '') }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha de Inscripci贸n:</label>
                    <input type="date" name="fecha" class="form-control" value="{{ datos_candidata.get('fecha', '') }}">
                </div>

                <input type="hidden" name="fila_index" value="{{ datos_candidata.get('fila_index', '') }}">

                <button type="submit" class="btn btn-success">Guardar Inscripci贸n</button>
            </form>
        {% endif %}
    </div>

    <!--  Script para manejar el Local Storage -->
    <script src="{{ url_for('static', filename='local-storage.js') }}"></script>

    <!--  Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
