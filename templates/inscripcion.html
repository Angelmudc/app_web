<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Candidatas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #f8f9fa, #e9ecef);
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        h1 {
            color: #4a69bd;
        }
        .btn-primary {
            background-color: #4a69bd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #3b5998;
        }
        .form-control {
            border-radius: 20px;
        }
        .card {
            border: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center"><i class="fas fa-user-plus"></i> Inscripción de Candidatas</h1>
        <hr>

        <!-- Mensaje de error o éxito -->
        {% if mensaje %}
            <div class="alert alert-info text-center">{{ mensaje }}</div>
        {% endif %}

        <!-- Formulario de búsqueda -->
        <form method="POST">
            <div class="mb-3">
                <label for="buscar" class="form-label"><i class="fas fa-search"></i> Buscar por Nombre o Cédula:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="buscar" name="buscar" placeholder="Ejemplo: Ana Pérez o 001-1234567-8" required>
                    <button type="submit" name="accion" value="buscar" class="btn btn-primary"><i class="fas fa-search"></i> Buscar</button>
                </div>
            </div>
        </form>

        <!-- Mostrar datos de la candidata si se encontró -->
        {% if datos_candidata %}
            <div class="card mt-4">
                <div class="card-header bg-primary text-white">
                    <h3><i class="fas fa-user"></i> Datos de la Candidata</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="fila_index" value="{{ datos_candidata.fila_index }}">
                        
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-id-badge"></i> Código:</label>
                            <input type="text" class="form-control" name="codigo" value="{{ datos_candidata.codigo }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-user"></i> Nombre:</label>
                            <input type="text" class="form-control" value="{{ datos_candidata.nombre }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-id-card"></i> Cédula:</label>
                            <input type="text" class="form-control" value="{{ datos_candidata.cedula }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-phone"></i> Teléfono:</label>
                            <input type="text" class="form-control" value="{{ datos_candidata.telefono }}" readonly>
                        </div>

                        <!-- Editar datos de inscripción -->
                        <div class="card mt-3">
                            <div class="card-header bg-warning text-dark">
                                <h5><i class="fas fa-edit"></i> Editar Datos de Inscripción</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label"><i class="fas fa-check-circle"></i> Estado:</label>
                                    <input type="text" class="form-control" name="estado" value="{{ datos_candidata.estado }}" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label"><i class="fas fa-dollar-sign"></i> Monto:</label>
                                    <input type="number" class="form-control" name="monto" value="{{ datos_candidata.monto }}" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label"><i class="fas fa-calendar-alt"></i> Fecha de Inscripción:</label>
                                    <input type="date" class="form-control" name="fecha" value="{{ datos_candidata.fecha }}" required>
                                </div>
                            </div>
                        </div>

                        <button type="submit" name="accion" value="guardar" class="btn btn-success w-100 mt-3">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                    </form>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
