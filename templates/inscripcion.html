<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inscripción de Candidatas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Inscripción de Candidatas</h2>
        <!-- Formulario para buscar candidata por nombre o cédula -->
        <form method="POST" action="/inscripcion">
            <div class="mb-3">
                <label for="buscar" class="form-label">Buscar por Nombre o Cédula:</label>
                <input type="text" class="form-control" id="buscar" name="buscar" required>
                <button type="submit" class="btn btn-primary mt-3">Buscar</button>
            </div>
        </form>

        {% if datos_candidata %}
        <!-- Formulario para mostrar y editar datos de la candidata -->
        <form method="POST" action="/actualizar-candidata">
            <input type="hidden" name="fila_index" value="{{ datos_candidata.fila_index }}">
            <div class="mb-3">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ datos_candidata.nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="cedula">Cédula:</label>
                <input type="text" class="form-control" id="cedula" name="cedula" value="{{ datos_candidata.cedula }}" required>
            </div>
            <!-- Añadir más campos según necesario -->
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
        </form>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
