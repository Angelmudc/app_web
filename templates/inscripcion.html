<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inscripci贸n de Candidatas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .btn-custom {
            width: 100%;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background-color: #343a40;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4"> Inscripci贸n de Candidatas</h2>

        {% if mensaje %}
            <div class="alert alert-info">{{ mensaje }}</div>
        {% endif %}

        <!-- Formulario de B煤squeda -->
        <form method="POST">
            <div class="mb-3">
                <label for="buscar" class="form-label"> Buscar por Nombre o C茅dula:</label>
                <input type="text" class="form-control" id="buscar" name="buscar" placeholder="Ejemplo: 001-1234567-8" required>
            </div>
            <button type="submit" name="accion" value="buscar" class="btn btn-primary btn-custom"> Buscar</button>
        </form>

        {% if datos_candidata %}
        <hr>
        <h4> Datos de la Candidata</h4>
        <form method="POST">
            <input type="hidden" name="fila_index" value="{{ datos_candidata.fila_index }}">
            
            <!-- Datos Est谩ticos -->
            <div class="mb-3">
                <label class="form-label"> C贸digo:</label>
                <input type="text" class="form-control" value="{{ datos_candidata.codigo }}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label"> Nombre:</label>
                <input type="text" class="form-control" value="{{ datos_candidata.nombre }}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label"> C茅dula:</label>
                <input type="text" class="form-control" value="{{ datos_candidata.cedula }}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label"> Tel茅fono:</label>
                <input type="text" class="form-control" value="{{ datos_candidata.telefono }}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label"> Direcci贸n:</label>
                <input type="text" class="form-control" value="{{ datos_candidata.direccion }}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label"> Modalidad:</label>
                <input type="text" class="form-control" value="{{ datos_candidata.modalidad }}" disabled>
            </div>

            <hr>
            <h4>锔 Editar Datos de Inscripci贸n</h4>

            <!-- Campos Editables -->
            <div class="mb-3">
                <label class="form-label"> Estado:</label>
                <select class="form-control" name="estado">
                    <option value="Disponible" {% if datos_candidata.estado == "Disponible" %} selected {% endif %}>Disponible</option>
                    <option value="Ocupada" {% if datos_candidata.estado == "Ocupada" %} selected {% endif %}>Ocupada</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label"> Monto:</label>
                <input type="text" class="form-control" name="monto" value="{{ datos_candidata.monto }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label"> Fecha de Inscripci贸n:</label>
                <input type="date" class="form-control" name="fecha" value="{{ datos_candidata.fecha_pago }}" required>
            </div>

            <button type="submit" name="accion" value="guardar" class="btn btn-success btn-custom"> Guardar Cambios</button>
        </form>
        {% endif %}
    </div>

    <div class="footer">
        漏 2025 Dom茅stica del Cibao A&D | Todos los derechos reservados
    </div>

</body>
</html>
