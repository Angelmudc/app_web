<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripci√≥n de Candidatas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Inscripci√≥n de Candidatas</h1>

        {% if mensaje %}
            <div class="alert alert-warning">{{ mensaje }}</div>
        {% endif %}

        {% if datos_candidata %}
            <p>‚úÖ *Datos recibidos en el HTML:*</p>
            <pre>{{ datos_candidata }}</pre> <!-- üîπ Esto imprimir√° los datos en la p√°gina -->

            <form method="POST">
                <label>Nombre:</label>
                <input type="text" name="nombre" value="{{ datos_candidata.nombre }}" readonly>

                <label>C√©dula:</label>
                <input type="text" name="cedula" value="{{ datos_candidata.cedula }}" readonly>

                <label>Tel√©fono:</label>
                <input type="text" name="telefono" value="{{ datos_candidata.telefono }}" readonly>

                <label>Estado:</label>
                <input type="text" name="estado" value="{{ datos_candidata.estado }}">

                <label>Monto:</label>
                <input type="text" name="monto" value="{{ datos_candidata.monto }}">

                <label>Fecha:</label>
                <input type="text" name="fecha" value="{{ datos_candidata.fecha }}">

                <button type="submit">Guardar</button>
            </form>
        {% else %}
            <p>‚ö†Ô∏è No se encontraron datos.</p>
        {% endif %}
    </div>
</body>
</html>
