<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Candidatas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Inscripción de Candidatas</h2>

        {% if mensaje %}
            <div class="alert alert-info">{{ mensaje }}</div>
        {% endif %}

        <h4 class="mt-4">Buscar Candidata</h4>
        <form method="POST">
            <div class="mb-3">
                <label for="buscar" class="form-label">Buscar por Nombre o Cédula:</label>
                <input type="text" class="form-control" name="buscar" id="buscar" required>
            </div>
            <button type="submit" name="buscar_btn" class="btn btn-success w-100">Buscar</button>
        </form>

        {% if datos_candidata %}
            <hr>
            <h4 class="mt-4">Datos de la Candidata</h4>
            <form method="POST">
                <input type="hidden" name="fila_index" value="{{ datos_candidata.fila_index }}">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" value="{{ datos_candidata.nombre }}" readonly>
                </div>

                <div class="mb-3">
                    <label for="cedula" class="form-label">Cédula:</label>
                    <input type="text" class="form-control" name="cedula" id="cedula" value="{{ datos_candidata.cedula }}" readonly>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="text" class="form-control" name="telefono" id="telefono" value="{{ datos_candidata.telefono }}" readonly>
                </div>

                <div class="mb-3">
                    <label for="estado" class="form-label">Estado:</label>
                    <input type="text" class="form-control" name="estado" id="estado" value="{{ datos_candidata.estado }}">
                </div>

                <div class="mb-3">
                    <label for="monto" class="form-label">Monto:</label>
                    <input type="text" class="form-control" name="monto" id="monto" value="{{ datos_candidata.monto }}">
                </div>

                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha de Inscripción:</label>
                    <input type="date" class="form-control" name="fecha" id="fecha" value="{{ datos_candidata.fecha }}">
                </div>

                <button type="submit" class="btn btn-primary w-100">Guardar</button>
            </form>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
