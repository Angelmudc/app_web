<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Candidatas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Inscripción de Candidatas</h1>
        
        <!-- Formulario de búsqueda -->
        <form id="form-busqueda" method="POST">
            <label for="buscar">Buscar candidata por cédula, nombre o teléfono:</label>
            <input type="text" id="buscar" name="buscar" class="form-control" required>
            <button type="submit" class="btn btn-primary mt-2">Buscar</button>
        </form>

        <div id="mensaje-error" class="alert alert-warning mt-3" style="display:none;"></div>

        <!-- Sección para mostrar datos de la candidata -->
        <div id="datos-candidata" class="mt-4" style="display:none;">
            <h3>Datos de la Candidata</h3>
            <p><strong>Código:</strong> <span id="codigo"></span></p>
            <p><strong>Nombre:</strong> <span id="nombre"></span></p>
            <p><strong>Cédula:</strong> <span id="cedula"></span></p>
            <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
            <button id="guardar-inscripcion" class="btn btn-success">Guardar Inscripción</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='local-storage.js') }}"></script>
    <script>
        document.getElementById("form-busqueda").addEventListener("submit", function(event) {
            event.preventDefault();
            let buscarValor = document.getElementById("buscar").value.trim();

            fetch("/inscripcion", {
                method: "POST",
                body: new URLSearchParams({ "buscar": buscarValor }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("mensaje-error").innerText = data.error;
                    document.getElementById("mensaje-error").style.display = "block";
                    document.getElementById("datos-candidata").style.display = "none";
                } else {
                    document.getElementById("codigo").innerText = data.codigo || "No asignado";
                    document.getElementById("nombre").innerText = data.nombre;
                    document.getElementById("cedula").innerText = data.cedula;
                    document.getElementById("telefono").innerText = data.telefono || "No disponible";
                    document.getElementById("datos-candidata").style.display = "block";
                    document.getElementById("mensaje-error").style.display = "none";
                    
                    // Guardar en Local Storage
                    guardarDatosEnLocalStorage("ultimaCandidata", data);
                }
            })
            .catch(error => {
                console.error("Error en la búsqueda:", error);
            });
        });

        document.getElementById("guardar-inscripcion").addEventListener("click", function() {
            let codigo = document.getElementById("codigo").innerText;
            let nombre = document.getElementById("nombre").innerText;
            let cedula = document.getElementById("cedula").innerText;
            let telefono = document.getElementById("telefono").innerText;

            fetch("/guardar_inscripcion", {
                method: "POST",
                body: new URLSearchParams({ "codigo": codigo, "nombre": nombre, "cedula": cedula, "telefono": telefono }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.json())
            .then(data => {
                alert(data.mensaje);
            })
            .catch(error => {
                console.error("Error al guardar la inscripción:", error);
            });
        });
    </script>
</body>
</html>
