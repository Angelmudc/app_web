<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrevista de Candidata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border: none;
            transition: 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🔎 Buscar Candidata</h2>
        <form method="POST">
            <label for="busqueda">Buscar por Nombre o Cédula:</label>
            <input type="text" id="busqueda" name="busqueda" placeholder="Ingrese nombre o cédula" required>
            <button type="submit">🔍 Buscar</button>
        </form>
        {% if resultados %}
            <h3>Resultados Encontrados:</h3>
            {% for candidata in resultados %}
                <p><strong>👤 Nombre:</strong> {{ candidata.nombre }}</p>
                <p><strong>📞 Teléfono:</strong> {{ candidata.telefono }}</p>
                <p><strong>🆔 Cédula:</strong> {{ candidata.cedula }}</p>
                <form method="POST">
                    <input type="hidden" name="candidata" value="{{ candidata.fila_index }}">
                    <button type="submit">📄 Entrevistar</button>
                </form>
            {% endfor %}
        {% endif %}

        {% if candidata %}
            <h2>📋 Formulario de Entrevista</h2>
            <form method="POST" action="/guardar_entrevista">
                <input type="hidden" name="fila_index" value="{{ candidata.fila_index }}">
                
                <label>📍 Dirección:</label>
                <input type="text" name="direccion" required>
                
                <label>🎂 Edad:</label>
                <input type="text" name="edad" required>
                
                <label>📞 Teléfono:</label>
                <input type="text" name="telefono" required>
                
                <label>🏠 Experiencia en casas de familia:</label>
                <textarea name="experiencia" required></textarea>
                
                <label>🧹 Labores del hogar que domina:</label>
                <textarea name="labores" required></textarea>
                
                <label>👶 Trabajo con niños:</label>
                <select name="trabajo_niños">
                    <option value="Sí">Sí</option>
                    <option value="No">No</option>
                </select>
                
                <label>🐶 Cómoda con mascotas:</label>
                <select name="mascotas">
                    <option value="Sí">Sí</option>
                    <option value="No">No</option>
                </select>
                
                <label>📜 Referencias laborales (2):</label>
                <textarea name="referencias_laborales" required></textarea>
                
                <label>👨‍👩‍👦 Referencias familiares (2):</label>
                <textarea name="referencias_familiares" required></textarea>
                
                <label>💰 Aspiración salarial:</label>
                <input type="text" name="sueldo" required>
                
                <label>📆 Días disponibles:</label>
                <input type="text" name="dias_trabajo" required>
                
                <label>⏰ Horario preferido:</label>
                <input type="text" name="horario" required>
                
                <label>🏥 Condiciones de salud:</label>
                <textarea name="salud"></textarea>
                
                <label>📝 Comentarios adicionales:</label>
                <textarea name="comentarios"></textarea>
                
                <button type="submit">💾 Guardar Entrevista</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
