<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrevista Laboral</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>📋 Entrevista Laboral</h2>
        <form method="POST" action="/guardar_entrevista">
            
            <label for="direccion">📍 Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="edad">🎂 Edad:</label>
            <input type="text" id="edad" name="edad" required>

            <label for="telefono">📞 Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="experiencia">🏠 Experiencia en casas de familia:</label>
            <textarea id="experiencia" name="experiencia" required></textarea>

            <label for="labores">🧹 Labores del hogar que domina:</label>
            <textarea id="labores" name="labores" required></textarea>

            <label for="trabajo_niños">👶 ¿Ha trabajado con niños? ¿De qué edades?:</label>
            <textarea id="trabajo_niños" name="trabajo_niños" required></textarea>

            <label for="mascotas">🐶 ¿Se siente cómoda con mascotas en casa?:</label>
            <textarea id="mascotas" name="mascotas" required></textarea>

            <label for="referencias">📜 Referencias laborales y familiares:</label>
            <textarea id="referencias" name="referencias" required></textarea>

            <label for="dormida">💤 ¿Prefiere trabajo con dormida o salida diaria?:</label>
            <textarea id="dormida" name="dormida" required></textarea>

            <label for="sueldo">💰 ¿Cuál es su aspiración salarial?:</label>
            <textarea id="sueldo" name="sueldo" required></textarea>

            <label for="dias_trabajo">📆 Días disponibles para trabajar:</label>
            <textarea id="dias_trabajo" name="dias_trabajo" required></textarea>
            <label for="horario">⏰ Horario preferido de trabajo:</label>
            <textarea id="horario" name="horario" required></textarea>

            <label for="salud">🏥 ¿Tiene alguna condición de salud que debamos conocer?:</label>
            <textarea id="salud" name="salud" required></textarea>

            <label for="comentarios">📝 Comentarios adicionales:</label>
            <textarea id="comentarios" name="comentarios"></textarea>

            <button type="submit">💾 Guardar Entrevista</button>
        </form>
    </div>
</body>
</html>
