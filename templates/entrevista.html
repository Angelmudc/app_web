<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Entrevista - Doméstica del Cibao SRL</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .question { margin-bottom: 15px; }
    label { font-weight: bold; }
    textarea, input[type="text"] { width: 100%; padding: 5px; }
    input[type="submit"] { padding: 10px 20px; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Formulario de Empleo - Doméstica del Cibao SRL</h1>
  <form method="post" action="/entrevista">
    <div class="question">
      <label>Nombre de la empleada:</label>
      <input type="text" name="nombre" required>
    </div>
    <div class="question">
      <label>Nacionalidad:</label>
      <input type="text" name="nacionalidad" required>
    </div>
    <div class="question">
      <label>Edad:</label>
      <input type="text" name="edad" required>
    </div>
    <div class="question">
      <label>Dirección:</label>
      <textarea name="direccion" rows="2" required></textarea>
    </div>
    <div class="question">
      <label>¿Estado civil?:</label>
      <input type="text" name="estado_civil" required>
    </div>
    <div class="question">
      <label>¿Tienes hijos?:</label>
      <input type="text" name="tienes_hijos" required>
    </div>
    <div class="question">
      <label>¿Cuántos hijos tiene?:</label>
      <input type="text" name="numero_hijos" required>
    </div>
    <div class="question">
      <label>¿Edades de los hijos?:</label>
      <input type="text" name="edades_hijos" required>
    </div>
    <div class="question">
      <label>¿Quién cuida a sus hijos?:</label>
      <input type="text" name="quien_cuida" required>
    </div>
    <div class="question">
      <label>¿Cómo te describes como persona?:</label>
      <textarea name="descripcion_personal" rows="2" required></textarea>
    </div>
    <div class="question">
      <label>¿Cuál es su fuerte?:</label>
      <textarea name="fuerte" rows="2" required></textarea>
    </div>
    <div class="question">
      <label>¿Trabajo en la modalidad?:</label>
      <textarea name="modalidad" rows="2" required></textarea>
    </div>
    <div class="question">
      <label>¿Por qué eliges trabajar en una casa de familia en vez de otro tipo de trabajo?:</label>
      <textarea name="razon_trabajo" rows="2" required></textarea>
    </div>
    <div class="question">
      <label>¿Cuáles labores desempeñaba en sus antiguos trabajos?:</label>
      <textarea name="labores_anteriores" rows="2" required></textarea>
    </div>
    <div class="question">
      <label>¿Hace que tiempo salió de su último trabajo?:</label>
      <input type="text" name="tiempo_ultimo_trabajo" required>
    </div>
    <div class="question">
      <label>¿Por qué salió de su último trabajo?:</label>
      <textarea name="razon_salida" rows="2" required></textarea>
    </div>
    <div class="question">
      <label>¿Ha enfrentado alguna vez una situación difícil en el trabajo?:</label>
      <input type="text" name="situacion_dificil" required>
    </div>
    <div class="question">
      <label>¿Y cómo lo manejó?:</label>
      <textarea name="manejo_situacion" rows="2" required></textarea>
    </div>
    <div class="question">
      <label>¿Cómo manejarías si tu jefe te reclama de manera no correcta o te habla mal?:</label>
      <textarea name="manejo_reclamo" rows="2" required></textarea>
    </div>
    <div class="question">
      <label>¿Trabajas con uniforme?:</label>
      <input type="text" name="uniforme" required>
    </div>
    <div class="question">
      <label>¿Trabajas los días feriados?:</label>
      <input type="text" name="dias_feriados" required>
    </div>
    <div class="question">
      <label>¿Puedes ser revisada a la salida?:</label>
      <input type="text" name="revision_salida" required>
    </div>
    <div class="question">
      <label>¿Estás dispuesta a colaborar en lo que el jefe necesita?:</label>
      <input type="text" name="colaboracion" required>
    </div>
    <div class="question">
      <label>¿Con qué tipo de familia has trabajado con anterioridad?:</label>
      <textarea name="tipo_familia" rows="2" required></textarea>
    </div>
    <div class="question">
      <label>¿Has cuidado niños? ¿Y de qué edad?:</label>
      <textarea name="cuidado_ninos" rows="2" required></textarea>
    </div>
    <div class="question">
      <label>¿Sabes cocinar?:</label>
      <input type="text" name="sabes_cocinar" required>
    </div>
    <div class="question">
      <label>¿Te gusta cocinar?:</label>
      <input type="text" name="gusta_cocinar" required>
    </div>
    <div class="question">
      <label>¿Qué sabes cocinar?:</label>
      <textarea name="que_cocinas" rows="3" required></textarea>
    </div>
    <div class="question">
      <label>¿Haces postres?:</label>
      <textarea name="postres" rows="3" required></textarea>
    </div>
    <div class="question">
      <label>¿Qué tareas de la casa te gustan y cuáles te gustan menos?:</label>
      <textarea name="tareas_casa" rows="3" required></textarea>
    </div>
    <div class="question">
      <label>¿Sabes utilizar los electrodomésticos modernos de una casa?:</label>
      <input type="text" name="electrodomesticos" required>
    </div>
    <div class="question">
      <label>¿Sabes planchar?:</label>
      <input type="text" name="planchar" required>
    </div>
    <div class="question">
      <label>¿Tienes alguna actividad principal? (trabajo/estudio):</label>
      <input type="text" name="actividad_principal" required>
    </div>
    <div class="question">
      <label>¿Afiliación religiosa?:</label>
      <input type="text" name="afiliacion_religiosa" required>
    </div>
    <div class="question">
      <label>¿Tienes cursos hechos en el área doméstica?:</label>
      <input type="text" name="cursos_domesticos" required>
    </div>
    <div class="question">
      <label>Nivel académico:</label>
      <input type="text" name="nivel_academico" required>
    </div>
    <div class="question">
      <label>¿Tienes condiciones de salud?:</label>
      <input type="text" name="condiciones_salud" required>
    </div>
    <div class="question">
      <label>¿Eres alérgica a algo?:</label>
      <input type="text" name="alergico" required>
    </div>
    <div class="question">
      <label>¿Tomas medicamentos por alguna situación particular?:</label>
      <input type="text" name="medicamentos" required>
    </div>
    <div class="question">
      <label>¿Tienes seguro médico?:</label>
      <input type="text" name="seguro_medico" required>
    </div>
    <div class="question">
      <label>¿Estás de acuerdo con hacer pruebas médicas en caso de que el cliente lo pida?:</label>
      <input type="text" name="pruebas_medicas" required>
    </div>
    <div class="question">
      <label>¿Cuántas vacunas del COVID tienes?:</label>
      <input type="text" name="vacunas_covid" required>
    </div>
    <div class="question">
      <label>¿Tomas alcohol?:</label>
      <input type="text" name="tomas_alcohol" required>
    </div>
    <div class="question">
      <label>¿Fumas?:</label>
      <input type="text" name="fumas" required>
    </div>
    <div class="question">
      <label>¿Tienes tatuajes visibles o piercings?:</label>
      <input type="text" name="tatuajes_piercings" required>
    </div>
    <div class="question">
      <label>Referencias laborales:</label>
      <textarea name="referencias_laborales" rows="2" required></textarea>
    </div>
    <div class="question">
      <label>Referencias familiares:</label>
      <textarea name="referencias_familiares" rows="2" required></textarea>
    </div>
    <!-- Si ya se seleccionó una candidata, se puede incluir su fila_index oculto -->
    <input type="hidden" name="fila_index" value="{{ candidata.fila_index if candidata }}">
    <!-- Campo oculto para identificar la acción de guardar entrevista -->
    <input type="hidden" name="guardar" value="1">
    <div class="question">
      <input type="submit" value="Guardar Entrevista">
    </div>
  </form>
</body>
</html>
