<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrevista - Doméstica del Cibao A&D</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>📄 Entrevista de Candidata</h2>
        
        {% if mensaje %}
            <div class="mensaje">{{ mensaje }}</div>
        {% endif %}

        <form action="{{ url_for('guardar_entrevista') }}" method="post">
            <label for="candidata_id">🔎 Código de Candidata:</label>
            <input type="text" id="candidata_id" name="candidata_id" required>

            <h3>📝 Preguntas de la Entrevista</h3>

            <label>📍 ¿Cuál es tu dirección actual?</label>
            <input type="text" name="direccion" required>

            <label>📅 ¿Qué edad tienes?</label>
            <input type="number" name="edad" required>

            <label>📞 ¿Cuál es tu número de teléfono?</label>
            <input type="text" name="telefono" required>

            <label>🔹 ¿Tienes experiencia trabajando en casas de familia?</label>
            <select name="experiencia">
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>

            <label>🏡 ¿Qué tipo de labores del hogar dominas?</label>
            <input type="text" name="labores">

            <label>👶 ¿Has trabajado con niños? ¿De qué edades?</label>
            <input type="text" name="trabajo_niños">

            <label>🐾 ¿Te sientes cómoda trabajando con mascotas?</label>
            <select name="mascotas">
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>

            <label>📜 ¿Tienes referencias laborales de trabajos anteriores?</label>
            <select name="referencias">
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>

            <label>🛏️ ¿Te interesa trabajar con dormida?</label>
            <select name="dormida">
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>

            <label>💰 ¿Cuánto aspiras ganar al mes?</label>
            <input type="text" name="sueldo">

            <label>📆 ¿Cuáles días de la semana puedes trabajar?</label>
            <input type="text" name="dias_trabajo">

            <label>⏰ ¿En qué horario prefieres trabajar?</label>
            <input type="text" name="horario">

            <label>⚠️ ¿Tienes alguna condición de salud que debamos conocer?</label>
            <input type="text" name="salud">

            <label>🔹 Comentarios adicionales:</label>
            <textarea name="comentarios"></textarea>

            <button type="submit">💾 Guardar Entrevista</button>
        </form>

        <a href="{{ url_for('home') }}" class="btn-volver">🏠 Volver al Inicio</a>
    </div>
</body>
</html>
