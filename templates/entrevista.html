<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrevista de Candidata</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>📄 Entrevista de Candidata</h2>

        {% if mensaje %}
            <div class="alert">
                {{ mensaje }}
            </div>
        {% endif %}

        <!-- Sección de búsqueda de candidata -->
        <form action="/buscar_candidata" method="post">
            <label>🔍 Buscar candidata por nombre o cédula:</label>
            <input type="text" name="busqueda" required>
            <button type="submit">🔍 Buscar</button>
        </form>

        {% if candidata %}
        <h3>👤 Información de la Candidata</h3>
        <p><strong>Nombre:</strong> {{ candidata['nombre'] }}</p>
        <p><strong>Cédula:</strong> {{ candidata['cedula'] }}</p>
        <p><strong>Teléfono:</strong> {{ candidata['telefono'] }}</p>

        <!-- Formulario de Entrevista -->
        <form action="/guardar_entrevista" method="post">
            <!-- Se guarda la fila automáticamente -->
            <input type="hidden" name="fila_index" value="{{ candidata['fila_index'] }}">

            <h3>📑 Preguntas de la Entrevista</h3>

            <label>📍 ¿Cuál es tu dirección actual?</label>
            <input type="text" name="direccion" required>

            <label>🎂 ¿Qué edad tienes?</label>
            <input type="number" name="edad" required>

            <label>📞 Teléfono de contacto:</label>
            <input type="text" name="telefono" required>

            <label>🏠 Experiencia en casas de familia:</label>
            <input type="text" name="experiencia" required>

            <label>🧹 ¿Qué tipo de labores del hogar dominas?</label>
            <input type="text" name="labores" required>

            <label>👶 ¿Has trabajado con niños?</label>
            <select name="trabajo_niños" required>
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>

            <label>🐶 ¿Te sientes cómoda trabajando con mascotas?</label>
            <select name="mascotas" required>
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>

            <label>📜 ¿Tienes referencias laborales de trabajos anteriores?</label>
            <input type="text" name="referencias" required>

            <label>💤 ¿Prefieres con dormida?</label>
            <select name="dormida" required>
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>

            <label>💰 ¿Cuánto aspiras ganar al mes?</label>
            <input type="text" name="sueldo" required>

            <label>📆 ¿Cuáles días de la semana puedes trabajar?</label>
            <input type="text" name="dias_trabajo" required>

            <label>⏰ ¿Cuál es tu horario preferido?</label>
            <input type="text" name="horario" required>

            <label>🏥 ¿Tienes alguna condición de salud que debamos conocer?</label>
            <input type="text" name="salud">

            <label>📝 Comentarios adicionales:</label>
            <textarea name="comentarios"></textarea>

            <button type="submit">✅ Guardar Entrevista</button>
        </form>
        {% endif %}

        <br>
        <a href="/" class="button">🏠 Volver al Inicio</a>
    </div>
</body>
</html>
