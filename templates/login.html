<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <style>
    /* Tus estilos existentes */
    :root {
      --primary-color: #1A5789;
      --accent-color: #00AECF;
      --secondary-color: #ffffff;
      --background-color: #e8f6fa;
      --text-color: #343a40;
      --transition-duration: 0.3s;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: var(--secondary-color);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      max-width: 250px;
      margin: 0 auto 20px;
      display: block;
    }
    .welcome { font-size: 1.2rem; color: var(--primary-color); margin-bottom: 20px; }
    h2 { color: var(--primary-color); font-size: 2rem; margin-bottom: 10px; position: relative; }
    h2::after { content: ""; display: block; width: 50px; height: 4px; background: var(--accent-color); margin: 10px auto 0; border-radius: 2px; }
    form { margin-top: 20px; }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color var(--transition-duration) ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus { border-color: var(--accent-color); outline: none; }
    button {
      width: 100%;
      padding: 15px;
      margin: 20px 0;
      border: none;
      border-radius: 8px;
      background-color: var(--accent-color);
      color: var(--secondary-color);
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color var(--transition-duration) ease, transform var(--transition-duration) ease;
    }
    button:hover { background-color: #009bbd; transform: translateY(-3px); }
    .mensaje { color: #d9534f; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo (ajusta la ruta según corresponda) -->
    <img src="/static/logo_nuevo.png" alt="Logo" class="logo">
    <h2>Iniciar Sesión</h2>
    <p class="welcome">¡Bienvenido! Por favor, ingresa tus credenciales para continuar.</p>
    {% if mensaje %}
      <p class="mensaje">{{ mensaje }}</p>
    {% endif %}
    <form method="POST" action="/login" autocomplete="off">
      {{ form.csrf_token }}
      {{ form.usuario.label }}<br>
      {{ form.usuario() }}<br>
      {{ form.clave.label }}<br>
      {{ form.clave() }}<br>
      {{ form.submit() }}
    </form>
  </div>
</body>
</html>
