<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Doméstica del Cibao A&D</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            background: linear-gradient(120deg, #4a69bd, #6a89cc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.8s ease-in-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header h1 {
            font-size: 28px;
            color: #4a69bd;
            font-weight: bold;
        }

        .login-header small {
            display: block;
            color: #3b5998;
        }

        .btn-primary {
            background-color: #4a69bd;
            border: none;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #3b5998;
        }

        .form-control {
            border-radius: 8px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }

        .footer a {
            color: #4a69bd;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #3b5998;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Doméstica del Cibao A&D</h1>
            <small>Gestionamos soluciones para tu hogar</small>
        </div>
        <hr>

        <!-- Mensaje de error -->
        {% if mensaje %}
            <div class="alert alert-danger text-center">{{ mensaje }}</div>
        {% endif %}

        <!-- Formulario de login -->
        <form method="POST" action="/login">
            <div class="mb-4">
                <label for="usuario" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="mb-4">
                <label for="clave" class="form-label">Clave:</label>
                <input type="password" class="form-control" id="clave" name="clave" placeholder="Ingresa tu clave" required>
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
        </form>

        <div class="footer">
            <p>¿Olvidaste tu contraseña? <a href="#">Recuperar acceso</a></p>
        </div>
    </div>
</body>
</html>
