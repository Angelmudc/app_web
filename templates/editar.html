<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Candidata</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #28a745; color: white; cursor: pointer; font-weight: bold; padding: 10px; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>‚úèÔ∏è Editar Candidata</h1>

        <form method="GET" action="/editar">
            <label for="busqueda">Buscar por c√©dula o nombre:</label>
            <input type="text" name="busqueda" id="busqueda" placeholder="Ejemplo: Mar√≠a o 123-456789-0">
            <button type="submit">Buscar</button>
        </form>

        {% if resultados %}
            <h2>Resultados:</h2>
            <ul>
                {% for candidata in resultados %}
                    <li>
                        <a href="{{ url_for('editar', candidata=candidata.fila_index) }}">
                            {{ candidata.nombre }} - {{ candidata.cedula }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}

        {% if candidata %}
            <h2>üìÑ Datos de la Candidata</h2>
            <form method="POST" action="/actualizar">
                <input type="hidden" name="fila_index" value="{{ candidata.fila_index }}">
                <label>Nombre:</label>
                <input type="text" name="nombre" value="{{ candidata.nombre }}">
                <label>Edad:</label>
                <input type="text" name="edad" value="{{ candidata.edad }}">
                <label>Tel√©fono:</label>
                <input type="text" name="telefono" value="{{ candidata.telefono }}">
                <label>Direcci√≥n:</label>
                <input type="text" name="direccion" value="{{ candidata.direccion }}">
                <label>Modalidad:</label>
                <input type="text" name="modalidad" value="{{ candidata.modalidad }}">
                <label>Experiencia:</label>
                <input type="text" name="experiencia" value="{{ candidata.experiencia }}">
                <label>Referencia Laboral:</label>
                <input type="text" name="referencia_laboral" value="{{ candidata.referencia_laboral }}">
                <label>Referencia Familiar:</label>
                <input type="text" name="referencia_familiar" value="{{ candidata.referencia_familiar }}">
                <label>C√©dula:</label>
                <input type="text" name="cedula" value="{{ candidata.cedula }}" readonly>
                <button type="submit">Actualizar Datos</button>
            </form>
        {% endif %}
    </div>

</body>
</html>
