<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Candidata</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #f8f9fa, #e9ecef);
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        h1 {
            color: #4a69bd;
        }
        .btn-primary {
            background-color: #4a69bd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #3b5998;
        }
        .form-control {
            border-radius: 20px;
        }
        .card {
            border: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center"><i class="fas fa-edit"></i> Editar Candidata</h1>
        <hr>

        <!-- Mensaje de retroalimentación -->
        {% if mensaje %}
            <div class="alert alert-info text-center">{{ mensaje }}</div>
        {% endif %}

        <!-- Formulario de búsqueda -->
        <form method="POST" action="/editar">
            <div class="mb-3">
                <label for="busqueda" class="form-label">Buscar por Código, Nombre o Cédula:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="busqueda" name="busqueda" placeholder="Ejemplo: CAN-001, Ana Pérez o 304-1234567-8" required>
                    <button type="submit" name="buscar_btn" class="btn btn-primary"><i class="fas fa-search"></i> Buscar</button>
                </div>
            </div>
        </form>

        <!-- Detalles de la candidata -->
        {% if datos_candidata %}
            <div class="card mt-4">
                <div class="card-header bg-primary text-white">
                    <h3>Detalles de la Candidata</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="/editar">
                        <input type="hidden" name="fila_index" value="{{ datos_candidata['fila_index'] }}">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="codigo" class="form-label">Código:</label>
                                <input type="text" class="form-control" id="codigo" name="codigo" value="{{ datos_candidata['codigo'] }}" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ datos_candidata['nombre'] }}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="edad" class="form-label">Edad:</label>
                                <input type="number" class="form-control" id="edad" name="edad" value="{{ datos_candidata['edad'] }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="telefono" class="form-label">Teléfono:</label>
                                <input type="text" class="form-control" id="telefono" name="telefono" value="{{ datos_candidata['telefono'] }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="direccion" class="form-label">Dirección:</label>
                                <input type="text" class="form-control" id="direccion" name="direccion" value="{{ datos_candidata['direccion'] }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="modalidad" class="form-label">Modalidad:</label>
                                <input type="text" class="form-control" id="modalidad" name="modalidad" value="{{ datos_candidata['modalidad'] }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="experiencia" class="form-label">Experiencia:</label>
                                <input type="text" class="form-control" id="experiencia" name="experiencia" value="{{ datos_candidata['experiencia'] }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cedula" class="form-label">Cédula:</label>
                                <input type="text" class="form-control" id="cedula" name="cedula" value="{{ datos_candidata['cedula'] }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="estado" class="form-label">Estado:</label>
                                <select class="form-control" id="estado" name="estado">
                                    <option value="activa" {% if datos_candidata['estado'] == "activa" %}selected{% endif %}>Activa</option>
                                    <option value="inactiva" {% if datos_candidata['estado'] == "inactiva" %}selected{% endif %}>Inactiva</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="inscripcion" class="form-label">Inscripción:</label>
                                <input type="text" class="form-control" id="inscripcion" name="inscripcion" value="{{ datos_candidata['inscripcion'] }}">
                            </div>
                        </div>
                        <button type="submit" name="guardar_btn" class="btn btn-success w-100"><i class="fas fa-save"></i> Guardar Cambios</button>
                    </form>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
