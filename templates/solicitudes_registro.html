<!-- templates/solicitudes_registro.html -->
{% extends "solicitudes_layout.html" %}

{% block content %}
  <h1 class="mb-4">Registrar Nueva Orden</h1>
  
  {% if mensaje %}
    <div class="alert alert-danger">{{ mensaje }}</div>
  {% endif %}
  
  <form action="{{ url_for('solicitudes', accion='registro') }}" method="POST">
    <!-- Datos originales (Columnas A a I) -->
    <!-- A: Código de Orden -->
    <div class="mb-3">
      <label for="codigo" class="form-label">Código de Orden:</label>
      <input type="text" name="codigo" id="codigo" class="form-control" placeholder="Ej: 1657" required>
    </div>
    <!-- D: Descripción de la Solicitud -->
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción de la Solicitud:</label>
      <textarea name="descripcion" id="descripcion" class="form-control" placeholder="Descripción breve" required></textarea>
    </div>
    
    <hr>
    <!-- Información breve del cliente (Columnas J a M) -->
    <div class="mb-3">
      <label for="nombre_cliente" class="form-label">Nombre del Cliente:</label>
      <input type="text" name="nombre_cliente" id="nombre_cliente" class="form-control" placeholder="Nombre del cliente">
    </div>
    <div class="mb-3">
      <label for="ciudad_cliente" class="form-label">Ciudad del Cliente:</label>
      <input type="text" name="ciudad_cliente" id="ciudad_cliente" class="form-control" placeholder="Ciudad del cliente">
    </div>
    <div class="mb-3">
      <label for="sector" class="form-label">Sector:</label>
      <input type="text" name="sector" id="sector" class="form-control" placeholder="Sector">
    </div>
    <div class="mb-3">
      <label for="telefono_cliente" class="form-label">Número de Teléfono:</label>
      <input type="text" name="telefono_cliente" id="telefono_cliente" class="form-control" placeholder="Número de teléfono">
    </div>
    
    <hr>
    <!-- Nuevos datos (Columnas N a Z) -->
    <!-- N: Dirección -->
    <div class="mb-3">
      <label for="direccion" class="form-label">📍 Dirección:</label>
      <input type="text" name="direccion" id="direccion" class="form-control" placeholder="Dirección completa" required>
    </div>
    <!-- O: Ruta más cercana -->
    <div class="mb-3">
      <label for="ruta" class="form-label">Ruta más cercana:</label>
      <input type="text" name="ruta" id="ruta" class="form-control" placeholder="Ej: T" required>
    </div>
    <!-- P: Modalidad y Días -->
    <div class="mb-3">
      <label for="modalidad_trabajo" class="form-label">Modalidad y días:</label>
      <input type="text" name="modalidad_trabajo" id="modalidad_trabajo" class="form-control" placeholder="Ej: Salida diaria - lunes a sábado" required>
    </div>
    <!-- Q: Edad -->
    <div class="mb-3">
      <label for="edad" class="form-label">Edad:</label>
      <input type="text" name="edad" id="edad" class="form-control" placeholder="Ej: mayor de 45 años" required>
    </div>
    <!-- R: Nacionalidad -->
    <div class="mb-3">
      <label for="nacionalidad" class="form-label">Nacionalidad:</label>
      <input type="text" name="nacionalidad" id="nacionalidad" class="form-control" value="Dominicana" readonly>
    </div>
    <!-- S: Habilidades de Alfabetización -->
    <div class="mb-3 form-check">
      <input type="checkbox" name="habilidades_alfabetizacion" id="habilidades_alfabetizacion" class="form-check-input" checked>
      <label for="habilidades_alfabetizacion" class="form-check-label">Que sepa leer y escribir</label>
    </div>
    <!-- T: Experiencia -->
    <div class="mb-3">
      <label for="experiencia" class="form-label">Experiencia en:</label>
      <input type="text" name="experiencia" id="experiencia" class="form-control" placeholder="Ej: Doméstica y cocina" required>
    </div>
    <!-- U: Horario -->
    <div class="mb-3">
      <label for="horario" class="form-label">Horario:</label>
      <input type="text" name="horario" id="horario" class="form-control" placeholder="Ej: 9am a 5pm" required>
    </div>
    <!-- V: Funciones -->
    <div class="mb-3">
      <label for="funciones" class="form-label">Funciones:</label>
      <input type="text" name="funciones" id="funciones" class="form-control" placeholder="Limpieza general, cocinar" required>
    </div>
    <!-- W: Descripción de Casa/Apto -->
    <div class="mb-3">
      <label for="descripcion_casa" class="form-label">Casa/Apto:</label>
      <input type="text" name="descripcion_casa" id="descripcion_casa" class="form-control" placeholder="Ej: 4 habitaciones, 3.5 baños, sala, comedor, cocina, marquesina" required>
    </div>
    <!-- X: Adultos en casa -->
    <div class="mb-3">
      <label for="adultos" class="form-label">Adultos:</label>
      <input type="text" name="adultos" id="adultos" class="form-control" placeholder="Ej: 2 adultos" required>
    </div>
    <!-- Y: Sueldo y pasaje -->
    <div class="mb-3">
      <label for="sueldo" class="form-label">Sueldo y pasaje:</label>
      <input type="text" name="sueldo" id="sueldo" class="form-control" placeholder="Ej: 18,000 mensual, pasaje incluido" required>
    </div>
    <!-- Z: Notas sobre la solicitud (opcional) -->
    <div class="mb-3">
      <label for="notas" class="form-label">Notas sobre la solicitud (opcional):</label>
      <textarea name="notas" id="notas" class="form-control" placeholder="Información adicional (si aplica)"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Registrar Orden</button>
  </form>
{% endblock %}
