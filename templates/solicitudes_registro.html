{% extends "base.html" %}

{% block title %}Registrar Solicitud - Doméstica del Cibao A&D{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Registrar Nueva Solicitud</h2>
  {% if mensaje %}
    <div class="alert alert-info">{{ mensaje }}</div>
  {% endif %}
  <form method="POST" action="{{ url_for('solicitudes', accion='registro') }}">
    <div class="mb-3">
      <label for="id_solicitud" class="form-label">ID Solicitud</label>
      <input type="text" class="form-control" id="id_solicitud" name="id_solicitud" placeholder="Ingrese ID (ej. SOL-000001)" required>
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción Solicitud</label>
      <textarea class="form-control" id="descripcion" name="descripcion" rows="4" placeholder="Detalle de la solicitud" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Registrar Solicitud</button>
  </form>
</div>
{% endblock %}
