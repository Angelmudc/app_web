<!-- templates/solicitudes_editar_buscar.html -->
{% extends "solicitudes_layout.html" %}

{% block content %}
  <h1 class="mb-4">Buscar Orden para Editar</h1>

  {% if mensaje %}
    <div class="alert alert-warning">{{ mensaje }}</div>
  {% endif %}

  <form action="{{ url_for('solicitudes', accion='editar') }}" method="GET">
    <div class="mb-3">
      <label for="codigo" class="form-label">Ingrese el Código de la Orden:</label>
      <input type="text" id="codigo" name="codigo" class="form-control" placeholder="Código de la orden" required>
    </div>
    <button type="submit" class="btn btn-primary">Buscar</button>
  </form>
{% endblock %}
