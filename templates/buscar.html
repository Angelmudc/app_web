<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Candidatas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        input {
            padding: 8px;
            width: 60%;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>üîç Buscar Candidatas</h1>

    <label for="busqueda">Buscar por Nombre, C√©dula o Tel√©fono:</label>
    <input type="text" id="busqueda">
    <button id="buscar">üîç Buscar</button>

    <h2>üìÑ Resultados de la B√∫squeda</h2>
    <table id="resultados">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Tel√©fono</th>
                <th>Direcci√≥n</th>
                <th>Modalidad</th>
                <th>A√±os de Experiencia</th>
                <th>Experiencia</th>
                <th>Plancha</th>
                <th>Referencia Laboral</th>
                <th>Referencia Familiar</th>
                <th>Acepta Porcentaje</th>
                <th>C√©dula</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="12">‚ö†Ô∏è Ingresa un criterio de b√∫squeda y presiona "Buscar".</td>
            </tr>
        </tbody>
    </table>

    <script>
        document.getElementById("buscar").addEventListener("click", function() {
            const busqueda = document.getElementById("busqueda").value.trim();

            if (!busqueda) {
                alert("‚ö†Ô∏è Ingresa un nombre, c√©dula o tel√©fono para buscar.");
                return;
            }

            fetch('/buscar_candidatas?query=' + encodeURIComponent(busqueda))
            .then(response => response.json())
            .then(data => {
                const tabla = document.getElementById("resultados").getElementsByTagName('tbody')[0];
                tabla.innerHTML = "";  // Limpiar resultados anteriores

                if (data.error) {
                    const fila = tabla.insertRow();
                    const celda = fila.insertCell(0);
                    celda.colSpan = 12;
                    celda.textContent = "‚ùå No se encontr√≥ ninguna candidata.";
                    return;
                }

                data.forEach(candidata => {
                    const fila = tabla.insertRow();
                    fila.insertCell(0).textContent = candidata.nombre || "No disponible";
                    fila.insertCell(1).textContent = candidata.edad || "No disponible";
                    fila.insertCell(2).textContent = candidata.telefono || "No disponible";
                    fila.insertCell(3).textContent = candidata.direccion || "No disponible";
                    fila.insertCell(4).textContent = candidata.modalidad || "No disponible";
                    fila.insertCell(5).textContent = candidata.experiencia_anios || "No disponible";
                    fila.insertCell(6).textContent = candidata.experiencia || "No disponible";
                    fila.insertCell(7).textContent = candidata.plancha || "No disponible";
                    fila.insertCell(8).textContent = candidata.referencia_laboral || "No disponible";
                    fila.insertCell(9).textContent = candidata.referencia_familiar || "No disponible";
                    fila.insertCell(10).textContent = candidata.acepta_porciento || "No disponible";
                    fila.insertCell(11).textContent = candidata.cedula || "No disponible";
                });
            })
            .catch(error => console.error("‚ùå Error en la b√∫squeda:", error));
        });
    </script>

</body>
</html>
