<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripci√≥n de Candidatas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1, h2 {
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        button {
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
        .alert {
            display: none;
            padding: 10px;
            margin-top: 10px;
            font-weight: bold;
        }
        .success {
            background-color: lightgreen;
            color: green;
        }
        .error {
            background-color: lightcoral;
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîç Inscripci√≥n de Candidatas</h1>

        <label for="busqueda">Buscar por c√≥digo, c√©dula o nombre:</label>
        <input type="text" id="busqueda" placeholder="Ingrese el dato">
        <button id="buscar">üîç Buscar</button>

        <div id="datos-candidata" style="display:none;">
            <h2>üìÑ Datos de la Candidata</h2>
            <p><strong>C√≥digo:</strong> <span id="codigo">-</span></p>
            <p><strong>Nombre:</strong> <span id="nombre">-</span></p>
            <p><strong>C√©dula:</strong> <span id="cedula">-</span></p>
            <p><strong>Tel√©fono:</strong> <span id="telefono">-</span></p>
            <p><strong>Ciudad:</strong> <span id="ciudad">-</span></p>
            <p><strong>Estado:</strong> <span id="estado">-</span></p>
            <p><strong>Inscripci√≥n:</strong> <span id="inscripcion">-</span></p>
            <p><strong>Monto:</strong> <span id="monto">-</span></p>
            <p><strong>Fecha:</strong> <span id="fecha">-</span></p>
            <p><strong>Experiencia:</strong> <span id="experiencia">-</span></p>
            <p><strong>Referencias:</strong> <span id="referencias">-</span></p>
            <p><strong>Modalidad:</strong> <span id="modalidad">-</span></p>
            <p><strong>√Åreas de Experiencia:</strong> <span id="areas_experiencia">-</span></p>
        </div>

        <div id="mensaje" class="alert"></div>

    </div>

    <script>
        document.getElementById("buscar").addEventListener("click", function() {
            const busqueda = document.getElementById("busqueda").value.trim();

            if (!busqueda) {
                mostrarMensaje("‚ö†Ô∏è Ingresa un dato para buscar.", "error");
                return;
            }

            fetch('/buscar?query=' + encodeURIComponent(busqueda))
            .then(response => response.json())
            .then(data => {
                if (data.resultados && data.resultados.length > 0) {
                    let candidata = data.resultados[0];

                    document.getElementById("codigo").textContent = candidata.codigo || "-";
                    document.getElementById("nombre").textContent = candidata.nombre || "-";
                    document.getElementById("cedula").textContent = candidata.cedula || "-";
                    document.getElementById("telefono").textContent = candidata.telefono || "-";
                    document.getElementById("ciudad").textContent = candidata.ciudad || "-";
                    document.getElementById("estado").textContent = candidata.estado || "-";
                    document.getElementById("inscripcion").textContent = candidata.inscripcion || "-";
                    document.getElementById("monto").textContent = candidata.monto || "-";
                    document.getElementById("fecha").textContent = candidata.fecha || "-";
                    document.getElementById("experiencia").textContent = candidata.experiencia || "-";
                    document.getElementById("referencias").textContent = candidata.referencias || "-";
                    document.getElementById("modalidad").textContent = candidata.modalidad || "-";
                    document.getElementById("areas_experiencia").textContent = candidata.areas_experiencia || "-";

                    document.getElementById("datos-candidata").style.display = "block";
                } else {
                    mostrarMensaje("‚ùå No se encontraron coincidencias.", "error");
                    document.getElementById("datos-candidata").style.display = "none";
                }
            })
            .catch(error => {
                console.error("Error en la b√∫squeda:", error);
                mostrarMensaje("‚ùå Error en la b√∫squeda. Int√©ntalo de nuevo.", "error");
            });
        });

        function mostrarMensaje(mensaje, tipo) {
            let alerta = document.getElementById("mensaje");
            alerta.textContent = mensaje;
            alerta.className = "alert " + tipo;
            alerta.style.display = "block";
        }
    </script>

</body>
</html>
