<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Candidatas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .resultados {
            margin-top: 20px;
        }
        .resultado-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .resultado-item strong {
            color: #333;
        }
    </style>
</head>
<body>

    <h1>🔍 Búsqueda de Candidatas</h1>

    <div class="container">
        <label for="busqueda">Buscar por nombre o cédula:</label>
        <input type="text" id="busqueda">
        <button id="buscar">🔍 Buscar</button>

        <div id="resultados" class="resultados"></div>
    </div>

    <script>
        document.getElementById("buscar").addEventListener("click", function() {
            const busqueda = document.getElementById("busqueda").value.trim();
            if (!busqueda) {
                alert("⚠️ Ingresa un nombre o cédula para buscar.");
                return;
            }

            fetch('/buscar?query=${encodeURIComponent(busqueda)}')
            .then(response => response.json())
            .then(data => {
                const resultadosDiv = document.getElementById("resultados");
                resultadosDiv.innerHTML = "";

                if (data.length === 0) {
                    resultadosDiv.innerHTML = "<p>No se encontraron resultados.</p>";
                    return;
                }

                data.forEach(candidata => {
                    const item = document.createElement("div");
                    item.classList.add("resultado-item");

                    item.innerHTML = `
                        <p><strong>📌 Código:</strong> ${candidata.codigo || "No asignado"}</p>
                        <p><strong>👤 Nombre:</strong> ${candidata.nombre}</p>
                        <p><strong>📅 Edad:</strong> ${candidata.edad}</p>
                        <p><strong>📞 Teléfono:</strong> ${candidata.telefono}</p>
                        <p><strong>🏠 Dirección:</strong> ${candidata.direccion}</p>
                        <p><strong>💼 Modalidad:</strong> ${candidata.modalidad}</p>
                        <p><strong>📋 Experiencia:</strong> ${candidata.experiencia}</p>
                        <p><strong>📑 Referencia Laboral:</strong> ${candidata.referencia_laboral}</p>
                        <p><strong>👨‍👩‍👦 Referencia Familiar:</strong> ${candidata.referencia_familiar}</p>
                        <p><strong>🆔 Cédula:</strong> ${candidata.cedula}</p>
                        <p><strong>✅ Inscripción:</strong> ${candidata.inscripcion}</p>
                    `;

                    resultadosDiv.appendChild(item);
                });
            })
            .catch(error => console.error("Error en la búsqueda:", error));
        });
    </script>

</body>
</html>
