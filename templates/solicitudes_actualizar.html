<!-- templates/solicitudes_actualizar.html -->
{% extends "solicitudes_layout.html" %}

{% block content %}
  <h1 class="mb-4">Actualizar Solicitud</h1>
  
  {% if mensaje %}
    <div class="alert alert-danger">{{ mensaje }}</div>
  {% endif %}
  
  {% if solicitud %}
    <form action="{{ url_for('solicitudes', accion='actualizar', fila=fila) }}" method="POST">
      <div class="mb-3">
        <label for="estado" class="form-label">Estado:</label>
        <input type="text" name="estado" id="estado" class="form-control" value="{{ solicitud[4] }}" required>
      </div>
      <div class="mb-3">
        <label for="empleado_asignado" class="form-label">Empleado Asignado:</label>
        <input type="text" name="empleado_asignado" id="empleado_asignado" class="form-control" value="{{ solicitud[5] }}">
      </div>
      <div class="mb-3">
        <label for="notas" class="form-label">Notas:</label>
        <textarea name="notas" id="notas" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
  {% else %}
    <p>No se encontr√≥ la solicitud.</p>
  {% endif %}
{% endblock %}
