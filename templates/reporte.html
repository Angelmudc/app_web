<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Reporte</h1>
        <h2>Activas</h2>
        <ul>
            {% for activa in activas %}
            <li>{{ activa[1] }} - {{ activa[20] }}</li>
            {% endfor %}
        </ul>
        <h2>Inactivas</h2>
        <ul>
            {% for inactiva in inactivas %}
            <li>{{ inactiva[1] }} - {{ inactiva[20] }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
