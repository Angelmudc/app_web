<!-- templates/solicitudes_layout.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Órdenes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Menú exclusivo para Órdenes -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Órdenes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarOrdenes" aria-controls="navbarOrdenes" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarOrdenes">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('solicitudes', accion='ver') }}">Ver Órdenes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('solicitudes', accion='registro') }}">Registrar Orden</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('solicitudes', accion='reportes') }}">Reportes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('solicitudes', accion='disponibles') }}">Órdenes Disponibles</a>
          </li>
          <li class="nav-item">
            <!-- Enlace para iniciar búsqueda de orden a editar -->
            <a class="nav-link" href="{{ url_for('solicitudes', accion='editar_buscar') }}">Editar Orden</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
