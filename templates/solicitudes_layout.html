<!-- templates/solicitudes_layout.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Solicitudes</title>
  <!-- Puedes incluir aquí estilos específicos o Bootstrap si lo requieres -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Barra de navegación exclusiva para solicitudes -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Solicitudes</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- Enlaces que apuntan a la ruta /solicitudes con la acción correspondiente -->
          <li class="nav-item"><a class="nav-link" href="{{ url_for('solicitudes', accion='ver') }}">Ver Solicitudes</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('solicitudes', accion='registro') }}">Registrar Solicitud</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('solicitudes', accion='reportes') }}">Reportes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
