<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Órdenes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #343a40;
    }
    /* Contenedor Principal */
    .container-main {
      background-color: #ffffff;
      margin-top: 20px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    /* Navbar: fondo oscuro y enlaces en blanco */
    .navbar {
      background-color: #1A5789;
    }
    .navbar-brand, .nav-link {
      color: #ffffff !important;
    }
    .navbar-collapse {
      background-color: #1A5789;
    }
    .navbar-nav .nav-link {
      padding: 0.5rem 1rem;
    }
    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link:focus {
      color: #00AECF !important;
    }
    /* Títulos */
    h1, h2 {
      color: #1A5789;
    }
    /* Botones personalizados: efectos y estilos para estado disabled */
    .btn-primary {
      background-color: #00AECF;
      border: none;
      transition: background-color 0.3s, transform 0.3s;
    }
    .btn-primary:hover {
      background-color: #009bbd;
      transform: translateY(-3px);
    }
    .btn-primary:disabled {
      background-color: #a0d9e7;
      cursor: not-allowed;
      opacity: 0.65;
      transform: none;
    }
    .btn-secondary {
      background-color: #6c757d;
      border: none;
      transition: background-color 0.3s, transform 0.3s;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
      transform: translateY(-3px);
    }
    .btn-secondary:disabled {
      background-color: #aaa;
      cursor: not-allowed;
      opacity: 0.65;
      transform: none;
    }
  </style>
</head>
<body>
  <!-- Barra de Navegación -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('solicitudes', accion='ver') }}">Órdenes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido" aria-controls="navbarContenido" aria-expanded="false" aria-label="Toggle navigation">
        <!-- Se invierte el color del icono para que se vea sobre fondo oscuro -->
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContenido">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('solicitudes', accion='ver') }}">Ver Órdenes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('solicitudes', accion='registro') }}">Registrar Orden</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('solicitudes', accion='reportes') }}">Reportes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('solicitudes', accion='disponibles') }}">Órdenes Disponibles</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Contenido Principal -->
  <div class="container container-main">
    {% block content %}{% endblock %}
  </div>
  
  <!-- Script para deshabilitar botones al enviar formularios -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Selecciona todos los formularios de la página
      const forms = document.querySelectorAll("form");
      forms.forEach(form => {
        form.addEventListener("submit", function(event) {
          // Encuentra todos los botones dentro del formulario
          const buttons = form.querySelectorAll("button");
          buttons.forEach(button => {
            // Deshabilitar el botón para evitar envíos múltiples
            button.disabled = true;
          });
        });
      });
    });
  </script>
  
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
