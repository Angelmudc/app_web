<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Órdenes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #343a40;
    }
    /* Contenedor principal con fondo blanco y sombra */
    .container-main {
      background-color: #ffffff;
      margin-top: 20px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    /* Navbar: fondo oscuro para que el texto blanco resalte */
    .navbar {
      background-color: #1A5789;
    }
    .navbar-brand, .nav-link {
      color: #ffffff !important;
    }
    /* Aseguramos que la barra colapsada también tenga fondo oscuro */
    .navbar-collapse {
      background-color: #1A5789;
    }
    /* Enlaces de navbar cuando se despliega el menú colapsado */
    .navbar-nav .nav-link {
      color: #ffffff !important;
      padding: 0.5rem 1rem;
    }
    .navbar-nav .nav-link:hover, .navbar-nav .nav-link:focus {
      color: #00AECF !important;
    }
    /* Títulos */
    h1, h2 {
      color: #1A5789;
    }
  </style>
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('solicitudes', accion='ver') }}">Órdenes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido" aria-controls="navbarContenido" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContenido">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('solicitudes', accion='ver') }}">Ver Órdenes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('solicitudes', accion='registro') }}">Registrar Orden</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('solicitudes', accion='reportes') }}">Reportes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('solicitudes', accion='disponibles') }}">Órdenes Disponibles</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Contenido Principal -->
  <div class="container container-main">
    {% block content %}{% endblock %}
  </div>
  
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
