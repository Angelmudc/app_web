<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Órdenes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos generales para toda la aplicación de órdenes */
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #343a40;
    }
    /* Barra de navegación */
    .navbar {
      background-color: #1a5789;
    }
    .navbar-brand, .nav-link {
      color: #ffffff !important;
    }
    /* Contenedor principal */
    .container {
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-top: 20px;
      padding: 30px;
      border-radius: 8px;
    }
    h1, h2 {
      color: #1a5789;
    }
    /* Botones personalizados */
    .btn-primary {
      background-color: #00aecf;
      border: none;
    }
    .btn-primary:hover {
      background-color: #009bbd;
    }
    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    /* Estilos para formularios y tablas */
    form {
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    thead th {
      background-color: #1a5789;
      color: #ffffff;
      padding: 12px;
      text-align: center;
    }
    tbody td {
      padding: 12px;
      text-align: center;
      border: 1px solid #dee2e6;
    }
    tbody tr:nth-of-type(even) {
      background-color: #f8f9fa;
    }
    /* Estilos para mensajes */
    .alert {
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('solicitudes', accion='ver') }}">Órdenes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarOrdenes" aria-controls="navbarOrdenes" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarOrdenes">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('solicitudes', accion='ver') }}">Ver Órdenes</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('solicitudes', accion='registro') }}">Registrar Orden</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('solicitudes', accion='reportes') }}">Reportes</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('solicitudes', accion='disponibles') }}">Órdenes Disponibles</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Contenido principal -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
