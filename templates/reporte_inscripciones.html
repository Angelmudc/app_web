<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reporte de Inscripciones - {{ mes }}/{{ anio }}</title>
  <style>
    :root {
      --primary-color: #1A5789;
      --accent-color: #00AECF;
      --secondary-color: #ffffff;
      --background-color: #e8f6fa;
      --text-color: #343a40;
      --font-size: 1.1rem;
      --transition-duration: 0.3s;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: var(--secondary-color);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: var(--accent-color);
      color: var(--secondary-color);
    }
    .btn-download {
      display: inline-block;
      padding: 12px 20px;
      background-color: var(--primary-color);
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color var(--transition-duration) ease;
    }
    .btn-download:hover {
      background-color: var(--accent-color);
    }
    .volver {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: var(--primary-color);
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color var(--transition-duration) ease;
    }
    .volver:hover {
      background-color: var(--accent-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reporte de Inscripciones</h1>
    <h2>{{ mes }}/{{ anio }}</h2>
    
    <!-- Mostrar la tabla del reporte -->
    <div class="table-responsive">
      {{ reporte_html | safe }}
    </div>
    
    <!-- Bot√≥n para descargar el reporte en Excel -->
    <a class="btn-download" href="/reporte_inscripciones?mes={{ mes }}&anio={{ anio }}&descargar=1">
      Descargar Reporte en Excel
    </a>
    
    <br><br>
    <!-- Bot√≥n para volver a la pantalla principal -->
    <a class="volver" href="/">üè† Volver a Home</a>
  </div>
</body>
</html>
