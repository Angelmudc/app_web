{% extends "ordenes_base.html" %}
{% block content %}
<div class="container container-main">
  {% if candidato %}
    <h1 class="mb-4 text-center">Editar Candidato: {{ candidato["codigo"] }}</h1>
    {% if mensaje %}
      <div class="alert alert-info">{{ mensaje }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('otros_detalle', codigo=candidato["codigo"]) }}">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre Completo:</label>
        <input type="text" class="form-control" name="nombre" id="nombre" value="{{ candidato["Nombre completo"] }}" required>
      </div>
      <div class="mb-3">
        <label for="cedula" class="form-label">Cédula:</label>
        <input type="text" class="form-control" name="cedula" id="cedula" value="{{ candidato["Cédula"] }}" readonly>
      </div>
      <div class="mb-3">
        <label for="edad" class="form-label">Edad:</label>
        <input type="number" class="form-control" name="edad" id="edad" value="{{ candidato["¿Qué edad tienes?"] }}" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="text" class="form-control" name="telefono" id="telefono" value="{{ candidato["Número de teléfono"] }}" required>
      </div>
      <div class="mb-3">
        <label for="fecha_inscripcion" class="form-label">Fecha de Inscripción:</label>
        <input type="date" class="form-control" name="fecha_inscripcion" id="fecha_inscripcion" value="{{ candidato["fecha"] }}" required>
      </div>
      <div class="mb-3">
        <label for="monto" class="form-label">Monto:</label>
        <input type="text" class="form-control" name="monto" id="monto" value="{{ candidato["monto"] }}" required>
      </div>
      <div class="mb-3">
        <label for="via_inscripcion" class="form-label">Vía de Inscripción:</label>
        <input type="text" class="form-control" name="via_inscripcion" id="via_inscripcion" value="{{ candidato["via"] }}" required>
      </div>
      <button type="submit" class="btn btn-success">Guardar Cambios</button>
      <a href="{{ url_for('otros_listar') }}" class="btn btn-secondary">Volver al Listado</a>
    </form>
  {% else %}
    <div class="alert alert-danger">{{ mensaje or "Candidato no encontrado." }}</div>
    <a href="{{ url_for('otros_listar') }}" class="btn btn-primary">Volver al Listado</a>
  {% endif %}
</div>
{% endblock %}
