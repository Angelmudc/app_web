<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ titulo }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .question {
      margin-bottom: 20px;
    }
    .question label {
      font-weight: bold;
    }
    .radio-group .form-check {
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">{{ titulo }}</h1>
    
    {% if mensaje %}
      <div class="alert alert-info">
        {{ mensaje }}
      </div>
    {% endif %}

    <form method="post" action="">
      {% for pregunta in preguntas %}
        <div class="question">
          <label for="{{ pregunta.id }}">{{ pregunta.enunciado }}</label>
          {% if pregunta.tipo == "radio" %}
            <div class="radio-group">
              {% for opcion in pregunta.opciones %}
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="{{ pregunta.id }}" id="{{ pregunta.id }}_{{ loop.index }}" value="{{ opcion }}">
                  <label class="form-check-label" for="{{ pregunta.id }}_{{ loop.index }}">{{ opcion }}</label>
                </div>
              {% endfor %}
            </div>
          {% elif pregunta.tipo == "texto_largo" or pregunta.tipo == "textarea_grande" %}
            <textarea class="form-control" name="{{ pregunta.id }}" rows="3"></textarea>
          {% else %}
            <input type="text" class="form-control" name="{{ pregunta.id }}">
          {% endif %}
        </div>
      {% endfor %}
      <div class="text-center">
        <button type="submit" class="btn btn-success">Guardar Entrevista</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
