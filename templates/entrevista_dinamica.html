<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      h1 { text-align: center; }
      .question { margin-bottom: 15px; }
      label { font-weight: bold; }
    </style>
</head>
<body>
    <h1>{{ titulo }}</h1>

    <!-- Agregamos un formulario que envÃ­a datos por POST a la misma ruta -->
    <form method="post" action="">
      {% for pregunta in preguntas %}
        <div class="question">
          <label>{{ pregunta.enunciado }}</label>
          <input type="text" name="{{ pregunta.id }}">
        </div>
      {% endfor %}
      <button type="submit">Guardar Entrevista</button>
    </form>
</body>
</html>
