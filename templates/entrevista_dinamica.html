<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      h1 { text-align: center; }
      .question { margin-bottom: 15px; }
      label { font-weight: bold; }
    </style>
</head>
<body>
    <h1>{{ titulo }}</h1>

    <!-- Iteramos sobre la lista de preguntas -->
    {% for pregunta in preguntas %}
      <div class="question">
        <label>{{ pregunta.enunciado }}</label>
        <!-- Por ahora, solo mostramos un input de texto como ejemplo -->
        <input type="text" name="{{ pregunta.id }}">
      </div>
    {% endfor %}

    <!-- BotÃ³n para enviar (por ahora, sin procesar) -->
    <button type="submit">Guardar Entrevista</button>
</body>
</html>
